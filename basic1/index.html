<!DOCTYPE html>
    <html lang="ko"> <!-- html 문서 영역 시작, 주로 사용하는 언어는 한글 -->
        <head> <!-- 문서 정보를 담고 있는 머리글 영역 시작 -->
            <meta charset="utf-8"> <!-- html 문서의 인코딩 설정을 UTF-8로 설정, meta 요소는 empty요소라서 닫을 필요 없음 --> 
            <title> HHTML5 문서 기초 </title> <!-- 문서의 제목을 웹브라우저에 알림 -->
        <link href="css/style.css" rel="stylesheet" /> <!-- <link />를 사용하여 css/style.css를 호출함 -->
        </head> <!--문서의 머리글 영역이 닫힘 -->
        <body> <!-- 문서의 본문영역, 사용자에게 보이게 될 부분의 시작 -->
            <h1> body 섹션(section) 제목 </h1> <!-- 본문 영역(body)의 제목 -->
            <p> HTML5 문서는 각기 다른 섹션들로 구성된 문서입니다. </p> <!-- 글의 덩어리인 단락 -->
            <h2> HTML5에 새롭게 추가된 섹션 요소 </h2> <!--섹션 영역의 젬고으로ㅗ, <h1>요소보다 한 단계 레벨이 낮음 -->
            <ul> <!-- 비순차 목록 -->
                    <li> section </li> <!-- 각 목록 아이템(list item) -->
                    <li> article </li> <!-- article 섹션 요소-->
                    <li> nav </li> <!-- nav 섹션 요소 -->
                    <li> aside </li> <!-- aside 섹션 요소, 주 내용과 보조내용을 쓸 때 사용 -->
            </ul> <!-- 비순차 목록 끝 -->
            <h2> 대한민국, 웹 브라우저 점유율 </h2> <!-- 섹션 영역의 제목, <h1> 요소보다 한 단계 레벨 낮음 -->
                <ol>
                    <li> Internet Explorer </li>
                    <li> Firefox </li>
                    <li> Mobile Safari </li>
                    <li> chrome </li>
                </ol>
        </body> <!-- 문서의 본문영역이 닫힘 -->
    </html> <!-- hhtml 문서 영역을 끝냄 -->
